<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Livre interactif responsive</title>
<style>
  html, body {
    margin:0; padding:0; height:100%; background:#2b2b2b; display:flex; justify-content:center; align-items:center;
  }
  .book {
    width: 90vw;
    max-width: 1512px;
    aspect-ratio: 2 / 2.5;
    display: flex;
    perspective: 2000px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }
  .page {
    flex: 1;
    background-size: cover;
    background-position: center;
    transition: transform 1s ease;
    transform-origin: left center;
    position: relative;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
  }
  .page.right {
    transform-origin: right center;
  }
  .page.turn-left {
    transform: rotateY(-180deg);
    z-index: 0;
  }
  .page.turn-right {
    transform: rotateY(180deg);
    z-index: 0;
  }
</style>
</head>
<body>

<div class="book" id="book">
  <div class="page" id="leftPage"></div>
  <div class="page right" id="rightPage"></div>
</div>

<script>
  const images = [
    "https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968703d5849c5ab5b1d055_1.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/6896870481607588579cf595_2.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968705e06419ffd1deb8c1_3.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968704f956659d7966db25_4.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968704bfd9f10329109136_5.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968c24c8fb1f517c910999_Copie%20de%20Lore%20de%20Secret%20RP%20grand%20public%203.90.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968705a5d3afb50065569a_7.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/689687043c0e3771cc4d7388_8.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/689687046b2206afc8042492_9.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/68968705fa495603dfbeaa1f_10.png",
"https://cdn.prod.website-files.com/6328b3961e647e6bd69a6887/6896870488ce495243d4f1cb_11.png"
  ];

  let currentIndex = 0;
  const leftPage = document.getElementById("leftPage");
  const rightPage = document.getElementById("rightPage");
  const book = document.getElementById("book");

  function renderPages() {
    leftPage.style.backgroundImage = images[currentIndex] ? `url(${images[currentIndex]})` : "";
    rightPage.style.backgroundImage = images[currentIndex+1] ? `url(${images[currentIndex+1]})` : "";
  }

  renderPages();

  book.addEventListener("click", (e) => {
    const rect = book.getBoundingClientRect();
    const clickX = e.clientX - rect.left;

    if (clickX < rect.width / 2 && currentIndex > 0) {
      // Tourner vers l'arriÃ¨re
      leftPage.classList.add("turn-right");
      setTimeout(() => {
        currentIndex -= 2;
        renderPages();
        leftPage.classList.remove("turn-right");
      }, 1000);
    } 
    else if (clickX >= rect.width / 2 && currentIndex < images.length - 2) {
      // Tourner vers l'avant
      rightPage.classList.add("turn-left");
      setTimeout(() => {
        currentIndex += 2;
        renderPages();
        rightPage.classList.remove("turn-left");
      }, 1000);
    }
  });
</script>

</body>
</html>
