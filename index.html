<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Livre</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 2000px; /* double page */
      height: 1250px;
    }
    #flipbook .page {
      width: 1000px;
      height: 1250px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <!-- Couverture -->
  <div class="page" style="background-image:url('pages/page1.jpg');"></div>

  <!-- Pages intérieures -->
  <div class="page" style="background-image:url('pages/page2.jpg');"></div>
  <div class="page" style="background-image:url('pages/page3.jpg');"></div>
  <div class="page" style="background-image:url('pages/page4.jpg');"></div>
  <div class="page" style="background-image:url('pages/page5.jpg');"></div>
  <div class="page" style="background-image:url('pages/page6.jpg');"></div>
</div>

<script>
  $('#flipbook').turn({
    width: 2000,   // largeur totale du livre ouvert
    height: 1250,  // hauteur
    autoCenter: true,
    gradients: true,
    elevation: 50,
    page: 1 // commence à la couverture
  });

  // Clique gauche → page suivante / droite → page précédente
  $('#flipbook').click(function(e) {
    var offset = $(this).offset();
    var center = $(this).width() / 2;
    var x = e.pageX - offset.left;

    if (x < center) {
      $(this).turn('previous');
    } else {
      $(this).turn('next');
    }
  });
</script>

</body>
</html>
