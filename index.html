<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Livre interactif</title>
<style>
  body {
    background: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #book {
    width: 1000px;
    height: 700px;
  }
  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
</head>
<body>

<div id="book">
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/1.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/2.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/3.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/4.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/5.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/6.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/7.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/8.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/9.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/10.png"></div>
  <div class="page"><img src="https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/11.png"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
<script>
  $('#book').turn({
    width: 1000,
    height: 700,
    autoCenter: true,
    gradients: true,
    acceleration: true,
    display: 'double',
    when: {
      turning: function(e, page) {
        // Couverture seule
        if (page === 1) {
          $(this).turn('display', 'single');
        } else {
          $(this).turn('display', 'double');
        }
      }
    }
  });

  // Navigation au clic
  $('#book').on('click', function(e) {
    var offset = $(this).offset();
    var center = offset.left + $(this).width() / 2;
    if (e.pageX < center) {
      $(this).turn('previous');
    } else {
      $(this).turn('next');
    }
  });
</script>

</body>
</html>
