<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Livre</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@4/turn.min.js"></script>
  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flipbook {
      width: 1000px; /* largeur affichée */
      height: 800px; /* hauteur affichée */
    }
    #flipbook .page {
      width: 2000px;
      height: 1600px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/1.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/2.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/3.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/4.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/5.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/6.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/7.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/8.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/9.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/10.png');"></div>
  <div class="page" style="background-image:url('https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/11.png');"></div>
</div>

<script>
  $('#flipbook').turn({
    width: 2000,
    height: 1600,
    autoCenter: true,
    display: 'single' // une seule page à la fois
  });

  // Clic pour tourner la page
  $('#flipbook').click(function() {
    $(this).turn('next');
  });
</script>

</body>
</html>
