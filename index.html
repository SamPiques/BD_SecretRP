<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Livre interactif double-page</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: #2b2b2b; display: flex; justify-content: center; align-items: center;
  }
  .book {
    width: 100vw;            /* largeur pleine fenÃªtre */
    max-width: 1400px;       /* largeur max (2 pages de 756px) */
    height: 560px;           /* hauteur exacte */
    display: flex;
    perspective: 500px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
    overflow: visible;
  }
  .page {
    width: 756px;
    height: 945px;
    background-size: cover;
    background-position: center;
    transition: transform 1s ease;
    transform-origin: left center;
    position: relative;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
    flex-shrink: 0;
  }
  .page.right {
    transform-origin: right center;
  }
  .page.turn-left {
    transform: rotateY(-180deg);
    z-index: 1;
  }
  .page.turn-right {
    transform: rotateY(180deg);
    z-index: 1;
  }
</style>
</head>
<body>

<div class="book" id="book">
  <div class="page" id="leftPage"></div>
  <div class="page right" id="rightPage"></div>
</div>

<script>
  const images = [
    "https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/1.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/2.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/3.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/4.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/4.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/4.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/7.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/8.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/9.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/10.png",
"https://comparateurdejeuxvideos.wordpress.com/wp-content/uploads/2025/08/11.png"
  ];

  let currentIndex = 0;
  const leftPage = document.getElementById("leftPage");
  const rightPage = document.getElementById("rightPage");
  const book = document.getElementById("book");

  function renderPages() {
    leftPage.style.backgroundImage = images[currentIndex] ? `url(${images[currentIndex]})` : "";
    rightPage.style.backgroundImage = images[currentIndex+1] ? `url(${images[currentIndex+1]})` : "";
  }

  renderPages();

  book.addEventListener("click", (e) => {
    const rect = book.getBoundingClientRect();
    const clickX = e.clientX - rect.left;

    if (clickX < rect.width / 2 && currentIndex > 0) {
      leftPage.classList.add("turn-right");
      setTimeout(() => {
        currentIndex -= 2;
        renderPages();
        leftPage.classList.remove("turn-right");
      }, 1000);
    } 
    else if (clickX >= rect.width / 2 && currentIndex < images.length - 2) {
      rightPage.classList.add("turn-left");
      setTimeout(() => {
        currentIndex += 2;
        renderPages();
        rightPage.classList.remove("turn-left");
      }, 1000);
    }
  });
</script>

</body>
</html>
